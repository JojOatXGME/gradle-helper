name: Publish Release to GitHub Packages

on:
  pull_request_target:
    types: [ closed ]
  workflow_dispatch:
    inputs:
      pull_request:
        description: Issue number of the pull request generated by ‘Prepare Release’
        required: true

jobs:
  publish:

    name: "Publish"
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' || (
        github.event.pull_request.merged &&
        contains(github.event.pull_request.labels.*.name, 'release'))

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Prepare local actions
      uses: JojOatXGME/prepare-local-actions@v1
    - name: Download release build
      uses: ./.github/actions/download-release-build
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache for Gradle
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: "gradle-\
          ${{ runner.os }}-\
          ${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}-\
          ${{ hashFiles('gradle.lockfile') }}"
