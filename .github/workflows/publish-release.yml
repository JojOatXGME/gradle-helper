name: Publish Release on GitHub

on:
  pull_request_target:
    types: [ closed ]
  workflow_dispatch:
    inputs:
      pull_request:
        description: Issue number of the pull request generated by ‘Prepare Release’
        required: true

jobs:
  publish:

    name: "Publish"
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' || (
        github.event.pull_request.merged &&
        contains(github.event.pull_request.labels.*.name, 'release'))

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Prepare local actions
      uses: JojOatXGME/prepare-local-actions@v1
    - name: Download release build
      uses: ./.github/actions/download-release-build
    # todo ...
    # todo Create release on GitHub
    # Create a draft for the release
    - name: Create release draft on GitHub
      id: create-release
      uses: actions/create-release@v1
      with:
        tag_name: ""
        release_name: Release ${{runner.os}}
        body_path: ""
        draft: true
        prerelease: ""
    - name: Upload build result for release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: ./build-result.zip
        asset_name: build-result.zip
        asset_content_type: application/zip
